<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website Request</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .form-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }
    label {
      display: block;
      font-size: 16px;
      margin: 10px 0 5px;
      color: #fff;
      text-align: left;
    }
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
      color: #333;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease;
      resize: vertical;
      min-height: 120px;
      font-family: 'Segoe UI', sans-serif;
    }
    textarea:focus {
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background-color: #667eea;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #764ba2;
    }
    .alert {
      margin-top: 20px;
      color: #28a745;
      font-weight: bold;
      display: none;
    }
    .alert.error {
      color: #dc3545;
    }
    .info-text {
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Website Request</h2>
    <div class="info-text">
      Kirimkan pesan Anda dan waktu akan tercatat secara otomatis
    </div>
    <form id="requestForm">
      <label for="pesan">Pesan</label>
      <textarea id="pesan" name="pesan" placeholder="Ketik pesan Anda di sini..." required></textarea>

      <button type="submit">Kirim Pesan</button>
      <div id="alert" class="alert">Pesan berhasil terkirim!</div>
      <div id="alertError" class="alert error">Gagal mengirim pesan! Coba lagi.</div>
    </form>
  </div>

  <script>
    document.getElementById("requestForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const pesan = document.getElementById("pesan").value.trim();
      
      if (!pesan) {
        const alertError = document.getElementById("alertError");
        alertError.textContent = "Pesan tidak boleh kosong!";
        alertError.style.display = "block";
        setTimeout(() => {
          alertError.style.display = "none";
        }, 3000);
        return;
      }

      const waktu = new Date().toLocaleString('id-ID', {
        timeZone: 'Asia/Jakarta',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });

      try {
        const res = await fetch("/api/request", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ pesan, waktu })
        });

        const alertSuccess = document.getElementById("alert");
        const alertError = document.getElementById("alertError");
        
        if (res.ok) {
          alertSuccess.style.display = "block";
          setTimeout(() => {
            alertSuccess.style.display = "none";
            document.getElementById("requestForm").reset();
          }, 2000);
        } else {
          alertError.textContent = "Gagal mengirim pesan! Coba lagi.";
          alertError.style.display = "block";
          setTimeout(() => {
            alertError.style.display = "none";
          }, 3000);
        }
      } catch (error) {
        const alertError = document.getElementById("alertError");
        alertError.textContent = "Terjadi kesalahan jaringan!";
        alertError.style.display = "block";
        setTimeout(() => {
          alertError.style.display = "none";
        }, 3000);
      }
    });
  </script>
</body>
</html>
