<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              900: '#0a0a0a',
              800: '#1a1a1a',
              700: '#2a2a2a',
              600: '#3a3a3a',
              500: '#4a4a4a',
            },
            neon: {
              blue: '#00f0ff',
              purple: '#b400ff',
              pink: '#ff00b4'
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-reverse': 'float-reverse 7s ease-in-out infinite',
            'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 8s linear infinite',
            'neon-pulse': 'neon-pulse 3s ease-in-out infinite alternate',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'float-reverse': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(20px)' },
            },
            'neon-pulse': {
              '0%': { 'text-shadow': '0 0 5px #00f0ff, 0 0 10px #00f0ff' },
              '50%': { 'text-shadow': '0 0 10px #b400ff, 0 0 20px #b400ff' },
              '100%': { 'text-shadow': '0 0 5px #ff00b4, 0 0 10px #ff00b4' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .cyber-card {
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.1);
    }
    
    .neon-text {
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff, 0 0 10px #00f0ff;
      animation: neon-pulse 3s ease-in-out infinite alternate;
    }
    
    .gradient-text {
      background: linear-gradient(90deg, #00f0ff 0%, #b400ff 50%, #ff00b4 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .cyber-border {
      position: relative;
      border-radius: 1rem;
    }
    
    .cyber-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      padding: 2px;
      background: linear-gradient(45deg, #00f0ff, #b400ff, #ff00b4);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    
    .textarea-glow:focus {
      box-shadow: 0 0 0 2px rgba(0, 240, 255, 0.5);
      border-color: #00f0ff;
    }
    
    .btn-hover-grow {
      transition: all 0.3s ease;
    }
    
    .btn-hover-grow:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 240, 255, 0.3);
    }
    
    .btn-hover-grow:active {
      transform: translateY(1px);
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }
    
    .loading-dots::after {
      content: "";
      animation: loading-dots 1.5s infinite;
    }
    
    @keyframes loading-dots {
      0%, 20% { content: ""; }
      40% { content: "."; }
      60% { content: ".."; }
      80%, 100% { content: "..."; }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .slide-in {
      animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
    
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .spinning-border {
      background: conic-gradient(from 0deg, #00f0ff, #b400ff, #ff00b4, #00f0ff);
      animation: spin-slow 8s linear infinite;
    }

    .hexagon {
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }

    .grid-pattern {
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4 grid-pattern">
  <!-- Floating particles -->
  <div class="particle w-4 h-4 bg-neon-blue opacity-20 animate-float" style="top: 25%; left: 25%;"></div>
  <div class="particle w-6 h-6 bg-neon-purple opacity-15 animate-float-reverse" style="top: 33%; right: 20%;"></div>
  <div class="particle w-3 h-3 bg-neon-pink opacity-25 animate-float" style="bottom: 25%; left: 33%;"></div>
  <div class="particle w-5 h-5 bg-neon-blue opacity-20 animate-float-reverse" style="bottom: 33%; right: 25%;"></div>
  
  <div class="relative w-full max-w-2xl">
    <!-- Decorative elements -->
    <div class="absolute -top-20 -left-20 w-40 h-40 rounded-full bg-neon-blue opacity-10 blur-3xl"></div>
    <div class="absolute -bottom-20 -right-20 w-40 h-40 rounded-full bg-neon-purple opacity-10 blur-3xl"></div>
    
    <div class="cyber-card rounded-2xl p-8 md:p-10 relative overflow-hidden border border-gray-800">
      <!-- Animated gradient border -->
      <div class="absolute inset-0 rounded-2xl overflow-hidden pointer-events-none">
        <div class="absolute -inset-1 opacity-30">
          <div class="w-full h-full spinning-border rounded-2xl"></div>
        </div>
      </div>
      
      <div class="relative z-10">
        <!-- Header with animated avatar -->
        <div class="flex flex-col items-center mb-8 slide-in" style="animation-delay: 0.1s;">
          <div class="relative mb-6">
            <div class="w-24 h-24 hexagon overflow-hidden shadow-lg bg-dark-800 flex items-center justify-center">
              <i class="fas fa-user-astronaut text-4xl text-neon-blue"></i>
            </div>
            <div class="absolute -bottom-2 -right-2 w-8 h-8 rounded-full bg-neon-blue border-4 border-dark-900 flex items-center justify-center">
              <i class="fas fa-check text-dark-900 text-xs"></i>
            </div>
          </div>
          
          <h1 class="text-4xl font-bold text-center mb-2 neon-text">𝐍𝐈𝐆𝐇𝐓𝐂𝐎𝐃𝐄</h1>
          <p class="text-gray-400 text-center max-w-md">Kirimkan permintaan Anda dan kami akan merespons secepat mungkin</p>
        </div>
        
        <!-- Form -->
        <form id="requestForm" class="space-y-6">
          <div class="space-y-2 slide-in" style="animation-delay: 0.2s;">
            <label for="pesan" class="block text-sm font-medium text-gray-300">Pesan Anda</label>
            <div class="cyber-border">
              <textarea 
                id="pesan" 
                name="pesan" 
                rows="5" 
                class="w-full px-4 py-3 bg-dark-800 rounded-xl text-gray-200 placeholder-gray-500 border border-gray-700 focus:border-neon-blue textarea-glow transition-all duration-300 resize-none"
                placeholder="Tulis pesan detail Anda di sini..."
                required
                maxlength="1000"
              ></textarea>
            </div>
            <div class="text-right text-xs text-gray-500">
              <span id="charCount">0</span>/1000 karakter
            </div>
          </div>
          
          <div class="slide-in" style="animation-delay: 0.3s;">
            <button 
              type="submit" 
              id="submitBtn"
              class="w-full py-4 px-6 bg-gradient-to-r from-neon-blue to-neon-purple hover:from-neon-blue hover:to-neon-pink text-dark-900 font-semibold rounded-xl shadow-lg btn-hover-grow transition-all duration-300 flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
            >
              <span id="buttonText">Kirim Pesan</span>
              <i class="fas fa-paper-plane" id="buttonIcon"></i>
            </button>
          </div>
          
          <!-- Status messages -->
          <div id="alertSuccess" class="hidden p-4 bg-green-900 bg-opacity-50 border border-green-700 text-green-300 rounded-xl fade-in">
            <div class="flex items-center space-x-3">
              <i class="fas fa-check-circle text-xl"></i>
              <div>
                <p class="font-semibold">Permintaan Terkirim!</p>
                <p class="text-sm opacity-80">Kami akan segera merespons permintaan Anda.</p>
              </div>
            </div>
          </div>
          
          <div id="alertError" class="hidden p-4 bg-red-900 bg-opacity-50 border border-red-700 text-red-300 rounded-xl fade-in">
            <div class="flex items-center space-x-3">
              <i class="fas fa-exclamation-circle text-xl"></i>
              <div>
                <p class="font-semibold">Gagal Mengirim</p>
                <p class="text-sm opacity-80">Silakan coba lagi atau hubungi kami melalui saluran lain.</p>
              </div>
            </div>
          </div>
        </form>
        
        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-800 text-center text-gray-500 text-sm slide-in" style="animation-delay: 0.4s;">
          <p>Butuh bantuan segera? <a href="#" class="text-neon-blue hover:text-neon-purple transition-colors">Hubungi admin</a></p>
          <div class="flex justify-center space-x-4 mt-4">
            <a href="#" class="text-gray-500 hover:text-neon-blue transition-colors" aria-label="WhatsApp">
              <i class="fab fa-whatsapp text-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
